<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Custom checkboxes & radio buttons</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="page-body">
            <div class="full-height">
                <div class="centered">
                    <h1>Custom checkboxes & radio buttons</h1>
                    <div class="half">
                        <h4>Style 1</h4>
                        <form class="" action="index.html" method="post">
                            <div class="form-element">
                                <label for="checkbox-1" class="checkbox">
                                    <input type="checkbox" name="checkbox" value="" id="checkbox-1">
                                    <span class="checkbox-label">Checkbox One</span>
                                </label>
                                <br />
                                <label for="checkbox-2" class="checkbox">
                                    <input type="checkbox" name="checkbox" value="" id="checkbox-2">
                                    <span class="checkbox-label">Checkbox Two</span>
                                </label>
                            </div>
                            <div class="form-element">
                                <label for="radio-1" class="radio">
                                    <input type="radio" name="radio" value="" id="radio-1">
                                    <span class="radio-label">Radio One</span>
                                </label>
                                <br />
                                <label for="radio-2" class="radio">
                                    <input type="radio" name="radio" value="" id="radio-2">
                                    <span class="radio-label">Radio Two</span>
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="half">
                        <h4>Style 2</h4>
                        <form class="" action="index.html" method="post">
                            <div class="form-element">
                                <label for="checkbox-3" class="checkbox-2">
                                    <input type="checkbox" name="checkbox" value="" id="checkbox-3">
                                    <span class="checkbox-label">Checkbox Three</span>
                                </label>
                                <br />
                                <label for="checkbox-4" class="checkbox-2">
                                    <input type="checkbox" name="checkbox" value="" id="checkbox-4">
                                    <span class="checkbox-label">Checkbox Four</span>
                                </label>
                            </div>
                            <div class="form-element">
                                <label for="radio-3" class="radio-2">
                                    <input type="radio" name="radio" value="" id="radio-3">
                                    <span class="radio-label">Radio Three</span>
                                </label>
                                <br />
                                <label for="radio-4" class="radio-2">
                                    <input type="radio" name="radio" value="" id="radio-4">
                                    <span class="radio-label">Radio Four</span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
